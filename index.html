<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header role="banner">
      <h1>CSS PAINT GAME</h1>
    </header>
    <main class="app" role="application">
      <div class="container paints">
        <h2>Target Color:</h2>
        <div id="colorBox" class="box"></div>
      </div>
      <div class="container paints">
        <h2>Your Paint:</h2>
        <div id="paletteBox" class="box"></div>
      </div>
      <div class="container ">
        <p id="message" class="default">Mix up some paint</p>
      </div>
      <div class="container codeWindow">
        <p class="element">#building<span class="curly"> {</span></p>
        <p class="indented">
          background-color:<input
            type="text"
            autocomplete="off"
            autocorrect="off"
            autocapitalize="none"
            spellcheck="false"
            id="code"
            placeholder="gray"
          />;
        </p>
        <p class="curly">}</p>
        <button onclick="checkGame();">Paint!</button>
      </div>
      <div class="container">
        <button onclick="prevLevel();">prev</button>
        <button onclick="nextLevel();">next</button>
      </div>
    </main>
    <footer role="contentinfo">Created by Myron McMillin</footer>
  </body>
  <script src="js/levels.js"></script>
  <script src="js/game.js"></script>
</html>
